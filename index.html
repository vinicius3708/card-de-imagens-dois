<!DOCTYPE html> <!-- Declaração do tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Abertura do tag HTML com atributo de idioma definido como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para configuração de viewport responsivo -->
    <meta name="author" content="Vinícius Lucena"> <!-- Meta tag para definir o autor do documento -->
    <title>CARD DE IMAGENS - VINÍCIUS</title> <!-- Define o título da página exibido na barra de título do navegador -->
    <link rel="stylesheet" href="style.css" /> <!-- Link para o arquivo de estilo CSS externo -->
</head>
<body>
    <article class="gallery"> <!-- Elemento article usado para agrupar uma coleção de imagens -->
        <img src="./imagens/gremiologo.png" alt="Logo do Grêmio" /> <!-- Tag de iamgens para exibir uma imagem com uma descrição alternativa -->
        <img src="./imagens/diego-costa.png"    alt="Diego Costa no Grêmio" />
        <img src="./imagens/pavon.png"          alt="Pávon no Grêmio" />
        <img src="./imagens/soteldo.png"        alt="Soteldo no Grêmio" />
        <img src="./imagens/cristaldo.png"      alt="Cristaldo no Grêmio" />
        <img src="./imagens/villasanti.png"     alt="Villasanti no Grêmio" />
        <img src="./imagens/duqueiroz.png"     alt="Du Queiroz no Grêmio" />
    </article> 
</body>
</html>
